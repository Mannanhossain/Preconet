<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Manager Pro - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar { 
            transition: all 0.3s ease; 
            transform: translateX(-100%);
            z-index: 50;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .nav-item.active { 
            background: rgba(34, 197, 94, 0.1); 
            border-right: 4px solid #22c55e;
        }
        .stat-card { transition: transform 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }
        .overlay.active {
            display: block;
        }
        @media (min-width: 1024px) {
            .sidebar {
                transform: translateX(0);
            }
            .overlay {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 flex h-screen">
    <!-- Mobile Overlay -->
    <div class="overlay" id="mobile-overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar bg-white shadow-lg w-64 lg:w-64 fixed h-full">
        <div class="p-6 border-b border-gray-200 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-phone-alt text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Call Manager Pro</h1>
                    <p class="text-xs text-gray-500">Admin Panel</p>
                </div>
            </div>
            <button class="lg:hidden text-gray-500 hover:text-gray-700" id="close-sidebar">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>

        <nav class="mt-8">
            <a href="#dashboard" class="nav-item active flex items-center space-x-3 px-6 py-3 text-gray-700 hover:bg-green-50 transition-colors">
                <i class="fas fa-chart-pie w-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="#users" class="nav-item flex items-center space-x-3 px-6 py-3 text-gray-700 hover:bg-green-50 transition-colors">
                <i class="fas fa-users w-5"></i>
                <span>Manage Users</span>
            </a>
            <a href="#performance" class="nav-item flex items-center space-x-3 px-6 py-3 text-gray-700 hover:bg-green-50 transition-colors">
                <i class="fas fa-chart-line w-5"></i>
                <span>Performance</span>
            </a>
        </nav>

        <div class="absolute bottom-0 w-full p-4 border-t border-gray-200">
            <div class="flex items-center space-x-3 px-2">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-user-cog text-green-600 text-sm"></i>
                </div>
                <div class="flex-1">
                    <p class="text-sm font-medium text-gray-800" id="current-admin-name">Loading...</p>
                    <p class="text-xs text-gray-500">Admin</p>
                </div>
                <button id="logout-btn" class="text-gray-400 hover:text-red-500 transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content lg:ml-64 flex-1 overflow-auto w-full">
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex justify-between items-center px-4 lg:px-8 py-4">
                <div class="flex items-center space-x-4">
                    <button class="lg:hidden text-gray-500 hover:text-gray-700" id="hamburger-menu">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div>
                        <h2 class="text-xl lg:text-2xl font-bold text-gray-800" id="page-title">Admin Dashboard</h2>
                        <p class="text-sm lg:text-base text-gray-600" id="page-subtitle">Manage your team and track performance</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-400 text-xl"></i>
                        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-4 lg:p-8">
            <!-- Stats Grid -->
            <div id="stats-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 mb-6 lg:mb-8">
                <!-- Stats will be loaded here -->
            </div>

            <!-- Main Content -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
                <!-- Create User Form -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 lg:p-6">
                        <div class="flex items-center justify-between mb-4 lg:mb-6">
                            <h3 class="text-lg font-semibold text-gray-800">Create New User</h3>
                            <div class="w-8 h-8 bg-green-50 rounded-lg flex items-center justify-center">
                                <i class="fas fa-user-plus text-green-600"></i>
                            </div>
                        </div>
                        <form id="createUserForm" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                    <input type="text" id="userName" class="w-full px-3 lg:px-4 py-2 lg:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Enter full name" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input type="email" id="userEmail" class="w-full px-3 lg:px-4 py-2 lg:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Enter email" required>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                    <input type="tel" id="userPhone" class="w-full px-3 lg:px-4 py-2 lg:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Enter phone number">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input type="password" id="userPassword" class="w-full px-3 lg:px-4 py-2 lg:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="Enter password" value="123456">
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center space-x-2">
                                <i class="fas fa-user-plus"></i>
                                <span>Create User Account</span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Performance Chart -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 lg:p-6">
                        <div class="flex items-center justify-between mb-4 lg:mb-6">
                            <h3 class="text-lg font-semibold text-gray-800">Performance Overview</h3>
                            <div class="w-8 h-8 bg-blue-50 rounded-lg flex items-center justify-center">
                                <i class="fas fa-chart-line text-blue-600"></i>
                            </div>
                        </div>
                        <div id="performance-chart" class="space-y-4 max-h-96 overflow-y-auto">
                            <!-- Performance stats will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Management Section -->
            <div id="users-section" class="mt-6 lg:mt-8 bg-white rounded-xl shadow-sm border border-gray-200 p-4 lg:p-6" style="display: none;">
                <div class="flex flex-col lg:flex-row lg:items-center justify-between mb-4 lg:mb-6 space-y-3 lg:space-y-0">
                    <h3 class="text-lg font-semibold text-gray-800">Users Management</h3>
                    <div class="flex space-x-2 lg:space-x-3">
                        <button class="px-3 lg:px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors flex items-center space-x-2 text-sm lg:text-base">
                            <i class="fas fa-download"></i>
                            <span class="hidden sm:inline">Export</span>
                        </button>
                        <button onclick="usersManager.loadUsers()" class="px-3 lg:px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center space-x-2 text-sm lg:text-base">
                            <i class="fas fa-sync-alt"></i>
                            <span class="hidden sm:inline">Refresh</span>
                        </button>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full min-w-max">
                        <thead>
                            <tr class="bg-gray-50 border-b border-gray-200">
                                <th class="px-3 lg:px-4 py-2 lg:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                <th class="px-3 lg:px-4 py-2 lg:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">Contact</th>
                                <th class="px-3 lg:px-4 py-2 lg:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Performance</th>
                                <th class="px-3 lg:px-4 py-2 lg:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Status</th>
                                <th class="px-3 lg:px-4 py-2 lg:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="divide-y divide-gray-200">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Performance Section -->
            <div id="performance-section" class="mt-6 lg:mt-8 bg-white rounded-xl shadow-sm border border-gray-200 p-4 lg:p-6" style="display: none;">
                <div class="flex flex-col lg:flex-row lg:items-center justify-between mb-4 lg:mb-6 space-y-3 lg:space-y-0">
                    <h3 class="text-lg font-semibold text-gray-800">Performance Analytics</h3>
                    <div class="flex space-x-2 lg:space-x-3">
                        <button onclick="performanceManager.loadPerformance()" class="px-3 lg:px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center space-x-2 text-sm lg:text-base">
                            <i class="fas fa-sync-alt"></i>
                            <span class="hidden sm:inline">Refresh</span>
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <canvas id="performanceChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- User Data Modal -->
    <div id="user-data-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-4 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center border-b pb-3">
                <h3 class="text-xl font-semibold text-gray-800">User Sync Data</h3>
                <button id="close-user-data-modal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div id="user-data-content" class="mt-4 max-h-96 overflow-y-auto">
                <!-- User data will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Mobile sidebar functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger-menu');
            const closeSidebar = document.getElementById('close-sidebar');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('mobile-overlay');

            function openSidebar() {
                sidebar.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeSidebarFunc() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            hamburger.addEventListener('click', openSidebar);
            closeSidebar.addEventListener('click', closeSidebarFunc);
            overlay.addEventListener('click', closeSidebarFunc);

            // Close sidebar when clicking on nav items on mobile
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    if (window.innerWidth < 1024) {
                        closeSidebarFunc();
                    }
                });
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 1024) {
                    sidebar.classList.add('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = 'auto';
                } else {
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>

    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/dashboard.js"></script>
    <script src="/admin/js/users.js"></script>
    <script src="/admin/js/performance.js"></script>
</body>
</html>
